<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 60%; /* Control the width of the container */
            max-width: 800px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 20px;
        }

        p {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            max-width: 80%;
            margin: 20px auto;
            text-align: left;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="file"] {
            margin-bottom: 12px;
            margin-left: 162px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terms & Condition Summarizer</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="file">Upload PDF:</label>
            <input type="file" name="file" required>
            <br><br>
            <input type="submit" value="Summarize">
        </form>
        <h2>Summary:</h2>
        <p>{{ summary|safe }}</p>
    </div>
</body>
</html>
