<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
</head>
<body>
    <h1>Text Summarization Tool</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Upload a PDF file:</label>
        <input type="file" name="file" required><br><br>
        <label for="summary_type">Choose Summarization Type:</label>
        <select name="summary_type" required>
            <option value="extractive">Extractive Summarization</option>
            <option value="abstractive">Abstractive Summarization</option>
        </select><br><br>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
